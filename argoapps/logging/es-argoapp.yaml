apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elasticsearch
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://jihulab.com/devopsvvip/myiac.git
    targetRevision: main
    path: 'logging/elasticsearch'
    helm:
      releaseName: elasticsearch
      valueFiles:
        - ./values/es-values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: 'logging'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true