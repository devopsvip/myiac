apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fluentbit
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://jihulab.com/devopsvvip/myiac.git
    targetRevision: main
    path: 'logging/fluentbit'
    helm:
      releaseName: fluentbit
      valueFiles:
        - values.yaml
        - fluentbit-values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: 'logging'
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true